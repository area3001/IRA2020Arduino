[env:esp-wrover-kit]
platform = espressif32
board = esp-wrover-kit
framework = arduino
lib_deps = 
	IRremoteESP8266=https://github.com/KoenBuys/IRremoteESP8266/
	ESP32-DMX=https://github.com/KoenBuys/ESP32-DMX/
	bblanchon/ArduinoJson@^6.19.0
	densaugeo/base64@^1.2.0
	fastled/FastLED@^3.5.0
	jandrassy/ArduinoOTA@^1.0.8
upload_port = COM4
monitor_speed = 115200
